<mat-card class="main-container">
  <h1 class="row">{{timeTxt}}</h1>
  <div class="row">
    <button mat-raised-button color="accent" (click)="changeStopwatchState()">{{running?"Pause":"Start"}}</button>
    <button mat-raised-button color="accent" (click)="stop()">Stop</button>
  </div>
</mat-card>
